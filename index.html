    <script>
        function copyToClipboard(text, icon) {
            navigator.clipboard.writeText(text);
    
            // Muestra el mensaje "Copiado!" arriba del icono
            let tooltip = document.createElement("div");
            tooltip.innerHTML = "Copiado!";
            tooltip.style.position = "absolute";
            tooltip.style.top = `${icon.offsetTop - 40}px`;  // Ajusta la distancia desde el icono
            tooltip.style.left = `${icon.offsetLeft + icon.offsetWidth / 2}px`;  // Centra el mensaje sobre el icono
            tooltip.style.transform = "translateX(-50%)";
            tooltip.style.background = "#36393f";
            tooltip.style.color = "#fff";
            tooltip.style.padding = "8px";
            tooltip.style.borderRadius = "5px";
            tooltip.style.zIndex = "9999";
            tooltip.style.fontFamily = "sans-serif";
            tooltip.style.fontSize = "14px";
            tooltip.style.boxShadow = "0 4px 8px rgba(0, 0, 0, 0.1)";
    
            document.body.appendChild(tooltip);
    
            setTimeout(() => {
                tooltip.remove();
            }, 2000);
        }
    </script>
